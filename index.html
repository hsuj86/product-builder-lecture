<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Night Dinner Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rainy Night Dinner Picker</h1>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">
                <span aria-hidden="true">🌙</span>
            </button>
        </div>
        <p class="subtitle">비 오는 날, 따뜻하고 든든한 저녁 메뉴를 골라드려요.</p>
        <button id="generate-btn">오늘 저녁 추천</button>
        <div id="menu-result" class="menu-result" aria-live="polite"></div>
        <div id="menu-options" class="menu-options"></div>
        <form class="partner-form" action="https://formspree.io/f/xkozoqkr" method="POST">
            <h2>제휴 문의</h2>
            <label>
                담당자명
                <input type="text" name="name" autocomplete="name" required>
            </label>
            <label>
                이메일
                <input type="email" name="email" autocomplete="email" required>
            </label>
            <label>
                문의 내용
                <textarea name="message" rows="4" required></textarea>
            </label>
            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
